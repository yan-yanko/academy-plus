<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אקדמיה פלוס - מערכת לשילוב מיומנויות תעסוקתיות</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // הגדרת נתיב ל-worker של PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>
    <div class="app-container" id="app">
        <div id="chat-screen">
            <div class="header">
                <h1>אקדמיה פלוס</h1>
                <p>זיהוי והטמעת מיומנויות תעסוקתיות בתכני הקורס שלך</p>
            </div>
            
            <div class="content">
                <div class="chat-container" id="chat-container">
                    <!-- הודעות יתווספו כאן דינמית -->
                </div>
                
                <div class="input-container">
                    <textarea class="message-input" id="message-input" placeholder="כתוב הודעה..."></textarea>
                    <button class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script type="module" src="assets/js/ui.js"></script>
    <script type="module" src="assets/js/api.js"></script>
    <script type="module" src="assets/js/fileHandler.js"></script>
    <script type="module" src="assets/js/chat.js"></script>
</body>
</html>
